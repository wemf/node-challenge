version: "2.1"

services:
    server:
        container_name: server
        restart: always
        build: ./server
        ports:
            - "8080:8080"
        depends_on:
            database:
                condition: service_healthy
    database:
        container_name: database
        image: mongo
        ports:
            - "27017:27017"
        healthcheck:
            test: "exit 0"
